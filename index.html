<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Agent - Like ElevenLabs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 24px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 40px;
            font-size: 28px;
        }

        .voice-circle {
            width: 200px;
            height: 200px;
            margin: 0 auto 40px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .voice-circle:hover {
            transform: scale(1.05);
        }

        .outer-ring {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: all 0.3s ease;
        }

        .outer-ring.listening {
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7);
        }

        .outer-ring.sending {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7);
            }
            50% {
                box-shadow: 0 0 0 20px rgba(102, 126, 234, 0);
            }
        }

        .inner-circle {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .mic-icon {
            font-size: 64px;
            transition: all 0.3s ease;
        }

        .status-text {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
            min-height: 32px;
        }

        .status-text.listening {
            color: #667eea;
        }

        .status-text.sending {
            color: #f5576c;
        }

        .sub-text {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .start-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .start-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .stop-btn {
            background: #ff4757;
            color: white;
        }

        .stop-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 71, 87, 0.4);
        }

        .settings {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            text-align: left;
        }

        .setting-item label {
            font-size: 14px;
            color: #666;
        }

        .setting-item input {
            width: 80px;
            padding: 6px 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .debug-info {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 12px;
            color: #666;
            text-align: left;
        }

        .debug-info div {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Voice Agent</h1>
        
        <div class="voice-circle" id="voiceCircle">
            <div class="outer-ring" id="outerRing">
                <div class="inner-circle">
                    <div class="mic-icon">ðŸŽ¤</div>
                </div>
            </div>
        </div>

        <div class="status-text" id="statusText">Click to Start</div>
        <div class="sub-text" id="subText">Press the microphone to begin</div>

        <div class="controls">
            <button class="start-btn" id="startBtn">Start Listening</button>
            <button class="stop-btn" id="stopBtn" style="display: none;">Stop</button>
        </div>

        <div class="settings">
            <div class="setting-item">
                <label>Silence Threshold (ms):</label>
                <input type="number" id="silenceThreshold" value="1500" min="500" max="5000" step="100">
            </div>
            <div class="setting-item">
                <label>Volume Threshold:</label>
                <input type="number" id="volumeThreshold" value="0.01" min="0.001" max="0.1" step="0.001">
            </div>
        </div>

        <div class="debug-info" id="debugInfo">
            <div><strong>Status:</strong> <span id="debugStatus">Idle</span></div>
            <div><strong>Volume Level:</strong> <span id="debugVolume">0</span></div>
            <div><strong>Is Speaking:</strong> <span id="debugSpeaking">No</span></div>
            <div><strong>Silence Duration:</strong> <span id="debugSilence">0</span>ms</div>
        </div>
    </div>

    <script>
        class VoiceAgent {
            constructor() {
                this.isActive = false;
                this.isSpeaking = false;
                this.audioContext = null;
                this.analyser = null;
                this.microphone = null;
                this.dataArray = null;
                this.silenceStart = null;
                this.silenceThreshold = 1500; // ms of silence before sending
                this.volumeThreshold = 0.01; // minimum volume to consider as speaking
                this.animationFrame = null;
                
                this.elements = {
                    voiceCircle: document.getElementById('voiceCircle'),
                    outerRing: document.getElementById('outerRing'),
                    statusText: document.getElementById('statusText'),
                    subText: document.getElementById('subText'),
                    startBtn: document.getElementById('startBtn'),
                    stopBtn: document.getElementById('stopBtn'),
                    silenceThresholdInput: document.getElementById('silenceThreshold'),
                    volumeThresholdInput: document.getElementById('volumeThreshold'),
                    debugStatus: document.getElementById('debugStatus'),
                    debugVolume: document.getElementById('debugVolume'),
                    debugSpeaking: document.getElementById('debugSpeaking'),
                    debugSilence: document.getElementById('debugSilence')
                };

                this.setupEventListeners();
            }

            setupEventListeners() {
                this.elements.startBtn.addEventListener('click', () => this.start());
                this.elements.stopBtn.addEventListener('click', () => this.stop());
                this.elements.voiceCircle.addEventListener('click', () => {
                    if (!this.isActive) this.start();
                });

                this.elements.silenceThresholdInput.addEventListener('change', (e) => {
                    this.silenceThreshold = parseInt(e.target.value);
                });

                this.elements.volumeThresholdInput.addEventListener('change', (e) => {
                    this.volumeThreshold = parseFloat(e.target.value);
                });
            }

            async start() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.analyser = this.audioContext.createAnalyser();
                    this.microphone = this.audioContext.createMediaStreamSource(stream);
                    
                    this.analyser.fftSize = 256;
                    const bufferLength = this.analyser.frequencyBinCount;
                    this.dataArray = new Uint8Array(bufferLength);
                    
                    this.microphone.connect(this.analyser);
                    
                    this.isActive = true;
                    this.silenceStart = Date.now();
                    
                    this.updateUI('waiting');
                    this.elements.startBtn.style.display = 'none';
                    this.elements.stopBtn.style.display = 'inline-block';
                    
                    this.detectVoice();
                } catch (error) {
                    console.error('Error accessing microphone:', error);
                    alert('Could not access microphone. Please grant permission.');
                }
            }

            stop() {
                this.isActive = false;
                
                if (this.animationFrame) {
                    cancelAnimationFrame(this.animationFrame);
                }
                
                if (this.microphone) {
                    this.microphone.disconnect();
                }
                
                if (this.audioContext) {
                    this.audioContext.close();
                }
                
                this.updateUI('idle');
                this.elements.startBtn.style.display = 'inline-block';
                this.elements.stopBtn.style.display = 'none';
                this.elements.debugStatus.textContent = 'Idle';
            }

            detectVoice() {
                if (!this.isActive) return;

                this.analyser.getByteFrequencyData(this.dataArray);
                
                // Calculate average volume
                const average = this.dataArray.reduce((a, b) => a + b) / this.dataArray.length;
                const normalizedVolume = average / 255;
                
                // Update debug info
                this.elements.debugVolume.textContent = normalizedVolume.toFixed(4);
                
                const currentTime = Date.now();
                
                // Detect if person is speaking
                if (normalizedVolume > this.volumeThreshold) {
                    if (!this.isSpeaking) {
                        this.isSpeaking = true;
                        this.updateUI('listening');
                        this.elements.debugSpeaking.textContent = 'Yes';
                    }
                    this.silenceStart = currentTime;
                } else {
                    // Person stopped speaking - check silence duration
                    const silenceDuration = currentTime - this.silenceStart;
                    this.elements.debugSilence.textContent = silenceDuration;
                    
                    if (this.isSpeaking && silenceDuration > this.silenceThreshold) {
                        this.isSpeaking = false;
                        this.updateUI('sending');
                        this.elements.debugSpeaking.textContent = 'No';
                        
                        // Simulate sending and then go back to waiting
                        setTimeout(() => {
                            if (this.isActive) {
                                this.silenceStart = Date.now();
                                this.updateUI('waiting');
                            }
                        }, 2000);
                    }
                }
                
                this.animationFrame = requestAnimationFrame(() => this.detectVoice());
            }

            updateUI(state) {
                const { outerRing, statusText, subText, debugStatus } = this.elements;
                
                // Remove all state classes
                outerRing.classList.remove('listening', 'sending');
                statusText.classList.remove('listening', 'sending');
                
                switch(state) {
                    case 'idle':
                        statusText.textContent = 'Click to Start';
                        subText.textContent = 'Press the microphone to begin';
                        break;
                        
                    case 'waiting':
                        statusText.textContent = 'Ready';
                        subText.textContent = 'Start speaking...';
                        debugStatus.textContent = 'Waiting for voice';
                        break;
                        
                    case 'listening':
                        outerRing.classList.add('listening');
                        statusText.classList.add('listening');
                        statusText.textContent = 'Listening...';
                        subText.textContent = 'We can hear you';
                        debugStatus.textContent = 'Listening';
                        break;
                        
                    case 'sending':
                        outerRing.classList.add('sending');
                        statusText.classList.add('sending');
                        statusText.textContent = 'Sending...';
                        subText.textContent = 'Processing your message';
                        debugStatus.textContent = 'Sending';
                        break;
                }
            }
        }

        // Initialize the voice agent
        const voiceAgent = new VoiceAgent();
    </script>
</body>
</html>
